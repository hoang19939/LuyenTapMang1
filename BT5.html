    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let arr = [10,9,7,-4,-7,20,11,-47,17,0]
    let v = prompt('nhập số v bất kỳ')
    let count = 0
    for (i=0;i<=arr.length; i++) {
        if (arr[i]<0) {
            count++
        }
    }document.write('có' +count+'số nguyên âm')
</script>
